<ion-header>
  <ion-navbar color="primary">
    <ion-title>Send Mail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="mailForm" (submit)="sendMail($event)">
    <ion-item class="empty-item" no-lines>
    </ion-item>
    <ion-item>
      <ion-label [color]="mailForm.controls['from'].valid ? 'dark': 'danger'">From</ion-label>
      <ion-input type="email" text-right formControlName="from"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [color]="mailForm.controls['to'].valid ? 'dark': 'danger'">To</ion-label>
      <ion-input  text-right formControlName="to"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Cc</ion-label>
      <ion-input  text-right formControlName="cc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Bcc</ion-label>
      <ion-input  text-right formControlName="bcc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [color]="mailForm.controls['subject'].valid ? 'dark': 'danger'">Subject</ion-label>
      <ion-input type="text" text-right formControlName="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [color]="mailForm.controls['body'].valid ? 'dark': 'danger'">Message</ion-label>
      <ion-textarea rows="10" text-right position="bottom" formControlName="body"></ion-textarea>
    </ion-item>
    <ion-fab right bottom>
      <button ion-fab color="danger" type="submit"><ion-icon name="send"></ion-icon></button>
    </ion-fab>
  </form>
</ion-content>
